<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Protfolio</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            /* border: 1px solid #ddd; */
        }
        body{
            background-image: url('img/back.jpg');
            background-size: cover;
            height: 100vh;
        }
        .container{
            height: 100%;
            margin: auto;
            width: 40%;
            /* border: 3px solid black; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container img{
            margin: 10px auto;
            width: 170px;
            border: 2px solid rgba(10, 10, 10, 0.5);
            border-radius: 50%;
        }
        .judul h1{
            text-align: center;
            color: #ccc;
            /* border: 1px solid #999; */
            border-radius: 5px;
            /* transform: translateY(-1px); */
        }
        .paragraph p{
            color: #ccc;
            text-align: center;
            /* line-height: 10px; */
            margin-top: 7px;
            /* border: 1px solid #999; */
            border-radius: 5px;
        }
        .judul h1:hover{
            opacity: 50%;
            transition: 0.5s;
        }
        /* .judul{
            width: 100%;
            height: 50px;
        } */
        .btn{
            margin: 30px auto;
            display: flex;
            justify-content: center;
            background-color: rgba(51, 51, 51, 0.3);
            padding: 7px;
            border-radius: 15%;
            color: #eaeaea;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5);
            /* text-align: center; */
            cursor: pointer;
            width: 90px;
        }
        .btn:hover{
            transform: scale(1.05,1.05);
            transition: 0.1s;
        }
        .darkText{
            color: #eaeaea;
        }
        .darkBox{
            background-color: rgb(36,52,71);
        }
        .darkBody{
            background-color: rgb(20,29,38);
        }
        .darkButton{
            background-color: #eaeaea;
            color: #333;
        }
        .btn a{
            text-decoration: none;
            color: #eaeaea;
        }

        @media (max-width:480px) {
            .judul h1{
                font-size: 1.5em ;
            }
            p{
                font-size: 0.8em;
            }
            .btn{
                transform: scale(0.8,0.8);
            }
        }

    </style>

</head>
<body>
    
    <div class="container">
        <!-- <img src="img/pp.jpg" alt="Assami Muzaki"> -->
        <div class="judul">
            <h1>- Welcome -</h1>
        </div>
        <div class="paragraph">
            <p>
                My name is Assami Muzaki and this is my portfolio
            </p>
        </div>

        <button class="btn" ><a href="main.html">Eksplore</a></button>

    </div>

<script src="js/script.js"></script>

</body>
</html>
